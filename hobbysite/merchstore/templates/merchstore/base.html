<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Merch Store{% endblock %}</title>
</head>
<body>

<header>
    <h1>Merch Store</h1>
    <nav>
        <ul>
            <li><a href="{% url 'merchstore:product_list' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
            <!-- Add additional navigation links here -->
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy; 2024 Merch Store. All rights reserved.</p>
</footer>

</body>
</html>
