<html>
<body>
    {% include 'commissions/commission_header.html' %}
    <h2>Commission List</h2>
    {% if request.user.is_authenticated %}
        <h4>Hello {{ request.user.username }}</h4>
    {% else %}
    {% endif %}
    <ul>
        {% for commission in object_list %}
        <li><a href="{{commission.get_absolute_url}}">{{ commission.title }}</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'commissions:commission_add' %}" method="get">
        <button type="submit">Add</button>
      </form>
</body>
<html>
