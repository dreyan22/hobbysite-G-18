<html>
    <head>
        <h1>Commissions</h1>
    </head>
    <body>
    {% if request.user.is_authenticated %}
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">LOGOUT</button>
        </form>
    {% else %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <button type="submit">LOGIN</button>
        </form>
    {% endif %}
    </body>
</html>
